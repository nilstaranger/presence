<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Nils Taranger - Presence Guide. Grounding into presence through supported silence. Executive presence coaching for high net worth individuals.">
    <meta name="keywords" content="presence guide, mindfulness, executive coaching, supported silence, grounding">
    <meta name="author" content="Nils Taranger">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Nils Taranger | Presence Guide">
    <meta property="og:description" content="Grounding into presence through supported silence">
    <meta property="og:type" content="website">

    <title>Nils Taranger | Presence Guide</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%23B8A888'/></svg>">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@18.2.0",
                "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
                "three": "https://esm.sh/three@0.160.0",
                "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.14?external=react,react-dom,three",
                "@react-three/drei": "https://esm.sh/@react-three/drei@9.96.1?external=react,react-dom,three,@react-three/fiber",
                "htm": "https://esm.sh/htm@3.1.1"
            }
        }
    </script>

    <style>
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Ensure content is above canvas */
        .container {
            position: relative;
            z-index: 2;
        }

        /* Disable old particle CSS if it interferes */
        .particles {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Ambient Background (CSS Orbs) -->
    <div class="ambient-background">
        <div class="ambient-gradient"></div>
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- 3D Particle System Canvas -->
    <div id="canvas-container"></div>

    <!-- Main Container -->
    <main class="container">
        <section class="hero">
            <!-- Name -->
            <h1 class="name" id="shining-name">Nils<br>Taranger</h1>

            <!-- Divider -->
            <div class="divider"></div>

            <!-- Title -->
            <p class="tagline">Presence Guide</p>

            <!-- Description -->
            <p class="description">Grounding into presence through supported silence</p>

            <!-- Inquire Button -->
            <a href="mailto:nils@nilstaranger.com" class="inquire-button">
                <svg class="inquire-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                <span class="button-text">Inquire</span>
            </a>
        </section>

        <!-- Profile Image -->
        <div class="profile-container">
            <img src="assets/profile.jpg" alt="Nils Taranger" class="profile-image">
        </div>
    </main>

    <!-- Legacy Script for Parallax/Interactions -->
    <script src="script.js"></script>

    <!-- React Application -->
    <script type="module">
        import { createElement } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Canvas } from '@react-three/fiber';
        import { Sparkles, Float } from '@react-three/drei';
        import htm from 'htm';

        const html = htm.bind(createElement);

        function Experience() {
            return html`
                <${Float} speed=${0.5} rotationIntensity=${0.1} floatIntensity=${0.1}>
                    <${Sparkles} 
                        position=${[0, 0, -2]}
                        scale=${[15, 15, 10]}
                        count=${100}
                        size=${0.4}
                        speed=${0.02}
                        opacity=${0.8}
                        noise=${0}
                        color="#ffd700" 
                    />
                    <!-- Subtle secondary dust -->
                     <${Sparkles} 
                        position=${[0, 0, -2]}
                        scale=${[20, 20, 10]}
                        count=${50}
                        size=${0.2}
                        speed=${0.01}
                        opacity=${0.4}
                        noise=${0}
                        color="#ffffff" 
                    />
                <//>
            `;
        }

        function App() {
            return html`
                <${Canvas} camera=${{ position: [0, 0, 5], fov: 75 }} gl=${{ alpha: true, antialias: true }}>
                    <${Experience} />
                <//>
            `;
        }

        const root = createRoot(document.getElementById('canvas-container'));
        root.render(html`<${App} />`);
    </script>
</body>

</html>
